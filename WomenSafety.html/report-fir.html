<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report FIR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #d4edda; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .container {
            background-color: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            max-width: 600px; 
            width: 100%; 
        }
        h1 {
            color: #343a40; 
            text-align: center;  
            margin-bottom: 20px; 
        }
        p {
            color: #495057; 
            text-align: center; 
            margin-bottom: 20px;
        }
        label {
            display: block; 
            margin-bottom: 10px;
            font-weight: bold; 
            color: #343a40; 
        }
        textarea {
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ced4da; 
            border-radius: 5px; 
            resize: vertical; 
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        input[type="submit"] {
            background-color: #007bff; 
            color: white;
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 20px; 
            display: block; 
            width: 100%; 
        }
        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }
        a:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>File a First Information Report (FIR)</h1>
        <p>Please provide the details of the incident to file an FIR. Your report is important for legal action.</p>
        <form id="firForm" onsubmit="return submitFIR();">
            <label for="firDescription">FIR Description:</label>
            <textarea id="firDescription" rows="4" required></textarea>
            <input type="submit" value="Submit FIR">
        </form>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        function submitFIR() {
            alert("Your FIR has been successfully uploaded.");
            // Prevent form submission for demonstration (you can send data to a server here)
            return false; // Prevent actual form submission
        }
    </script>

</body>
</html>
